<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/style.css">

    <title>Contact</title>
</head>
<body>
    <header class="container-fluid nav">
        <div class="col-md-2 text-center">
            <p>Buscar<p>
        </div>
        <div class="col-md-8 text-center">
            <img src="../img/logo.png" alt="Logo del e-commerce">
        </div>
        <div class="col-md-2 text-center">
            <a href="pages/log-in.html"><img src="../img/icons/iconmonstr-user-20-48.png" alt=""></a>
        </div>
    </header>
    <nav class="container">
        <ul class="nav">
            <li class="nav-item col-md-3 text-center"><a href="../index.html" class="nav-link">Inicio</a></li>
            <li class="nav-item col-md-3 text-center"><a href="products.html" class="nav-link">Todos los productos</a></li>
            <li class="nav-item col-md-3 text-center"><a href="about-us.html" class="nav-link">Sobre Nosotros</a></li>
            <li class="nav-itemv col-md-3 text-center"><a href="contact.html" class="nav-link">Contacto</a></li>
        </ul>
    </nav>
    <main class="container align-items-center">

            <h3 class="h2 text-center">Contacto</h3>

            <form action="../index.html" class="container form">

                <div class="row">
                    <label for="">Nombre</label>
                    <input class="" type="text" placeholder="Nombre Apellido" class="" required>
                </div>

                <div class="row">
                    <label for="">Email</label>
                    <input class="" type="email" placeholder="ejemplo@mail.com" class="" required>
                </div>

                <div class="row">
                    <label for="subject">Asunto</label>
                    <select class="" name="subject" id="" class="input" required>
                        <option name="subject" value="product">Productos</option>
                        <option name="subject" value="shipping">Envi√≥</option>
                        <option name="subject" value="purchaseDone">Compra Realizada</option>
                        <option name="subject" value="other">Otro</option>
                    </select>
                </div>

                <div class="row">
                    <label for="message">Mensaje</label>
                    <textarea class="" name="message" id="" cols="21" rows="5" placeholder="Escriba su mensaje aqui" class="" required></textarea>
                </div>
                
                <div class="row justify-content-between">
                    <input class="col-2" type="submit" value="Enviar Mensaje" class="">
                    <input class="col-2" type="reset" value="Limpiar Mensaje" class="">
                </div>
            </form>
    </main>
    <footer class="container text-center">
        <h3>Social Media</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
