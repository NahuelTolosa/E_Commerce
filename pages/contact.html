<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
    <header class="container-fluid header">
        <div class="row align-items-center">
            <div class="col-md-2 text-center header__search">
                <p>Buscar<p>
            </div>
            <div class="col-md-8 text-center header__logo">
                <img src="../img/logo2.png" alt="Logo del e-commerce">
            </div>
            <div class="col-md-2 text-center header__user">
                <a href="log-in.html"><img src="../img/icons/iconmonstr-user-20-48.png" alt=""></a>
            </div>
        </div>
        
    </header>
    <nav class="container nav-bar shadow">
        <ul class="nav nav-list paddin-top-bottom-15">
            <a href="../index.html" class="link nav-item col-md-3 text-center nav-list__item"><li class="">Inicio</li></a>
            <a href="products.html" class="link nav-item col-md-3 text-center nav-list__item"><li class="">Todos los productos</li></a>
            <a href="about-us.html" class="link nav-item col-md-3 text-center nav-list__item"><li class="">Sobre Nosotros</li></a>
            <a href="contact.html" class="link nav-item col-md-3 text-center nav-list__item"><li class="">Contacto</li></a>
        </ul>
    </nav>
    <main class="container main-area shadow paddin-top-bottom-20">

        <h3 class="h3 text-center">Contacto</h3>

        <form action="../index.html" class="form">

            <div class="form__field">
                <label for="">Nombre</label>
                <input class="input" type="text" placeholder="Nombre Apellido" required>
            </div>

            <div class="form__field">
                <label for="">Email</label>
                <input class="input" type="email" placeholder="ejemplo@mail.com" required>
            </div>

            <div class="form__field">
                <label for="subject">Asunto</label>
                <select class="input" name="subject" id="" required>
                    <option name="subject" value="product">Productos</option>
                    <option name="subject" value="shipping">Envi√≥</option>
                    <option name="subject" value="purchaseDone">Compra Realizada</option>
                    <option name="subject" value="other">Otro</option>
                </select>
            </div>

            <div class="form__field">
                <label for="message">Mensaje</label>
                <textarea name="message" id="" cols="21" rows="5" placeholder="Escriba su mensaje aqui" class="input" required></textarea>
            </div>
            
            <div class="form__field--buttons">
                <input type="reset" value="Limpiar Mensaje" class="button">
                <input type="submit" value="Enviar Mensaje" class="button">
            </div>

        </form>
            
    </main>
    <footer class="footer text-center">
        <h3>Social Media</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
