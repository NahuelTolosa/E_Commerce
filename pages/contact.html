    <header class="">

        <div class="">

    <nav class="">

            <li class=""><a href="../index.html" class="">Inicio</a></li>

        </ul>
    </nav>
    <main class="">
        <section class="">

            <h3 class="tittle">Contacto</h3>

            <form action="../index.html" class="">

                <div class="">
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Nombre Apellido" class="" required>
                </div>

                <div class="">
                    <label for="">Email</label>
                    <input type="email" placeholder="ejemplo@mail.com" class="" required>
                </div>

                <div class="">
                    <label for="subject">Asunto</label>
                    <select name="subject" id="" class="input" required>
                        <option name="subject" value="product">Productos</option>
                        <option name="subject" value="shipping">Envi√≥</option>
                        <option name="subject" value="purchaseDone">Compra Realizada</option>
                        <option name="subject" value="other">Otro</option>
                    </select>
                </div>

                <div class="">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="" cols="21" rows="5" placeholder="Escriba su mensaje aqui" class="" required></textarea>
                </div>
                
                <div class="">
                    <input type="submit" value="Enviar Mensaje" class="">
                    <input type="reset" value="Limpiar Mensaje" class="">
                </div>

            </form>
        </section>
    </main>
    <footer class="">
        <h3>Social Media</h3>
